<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen">0</div>
        <div class="buttons">
            <button class="one firstRow">1</button>
            <button class="two firstRow">2</button>
            <button class="three firstRow">3</button>
            <button class="four secondRow">4</button>
            <button class="five secondRow">5</button>
            <button class="six secondRow">6</button>
            <button class="seven thirdRow">7</button>
            <button class="eight thirdRow">8</button>
            <button class="nine thirdRow">9</button>
            <button class="clear fourthRow">c</button>
            <button class="zero fourthRow">0</button>
            <button class="decimal fourthRow">.</button>
            <button class="add firstRow">+</button>
            <button class="subtract secondRow">-</button>
            <button class="multiply thirdRow">*</button>
            <button class="divide fourthRow">/</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="footer">Built by Jason Zenarosa</div>
    <script src="script.js"></script>
</body>
</html>
